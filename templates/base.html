<!DOCTYPE html>
{% load static %}

<html lang="en">
<head>

  <!-- Meta Tags -->
  <meta charset="utf-8"/>

  <!-- Site Title-->
  <title>{% block title %}
{% endblock %}
</title>

  <!-- Mobile Specific Metas-->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>

  <!-- Google-fonts -->
  <link href='{% static "http://fonts.googleapis.com/css?family=Signika+Negative:300,400,600,700" %}' rel='stylesheet' type='text/css'>
  <link href='{% static "http://fonts.googleapis.com/css?family=Kameron:400,700' rel='stylesheet" %}' type='text/css'>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"/>
  <!-- Fonts-style -->
  <link rel="stylesheet" href="{% static 'css/styles.css' %} "/>
  <!-- Fonts-style -->
  <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}"/>
  <!-- Modal-Effect -->
  <link href="{% static 'css/component.css' %}" rel="stylesheet">
  <!-- owl-carousel -->
  <link href="{% static 'css/owl.carousel.css' %}" rel="stylesheet" type="text/css" media="screen">
  <link href="{% static 'css/owl.theme.css' %}" rel="stylesheet" type="text/css" media="screen">
  <!-- Template Styles-->
  <link rel="stylesheet" href="{% static 'css/style.css' %}"/>
  <!-- Template Color-->
  <link rel="stylesheet" type="text/css" href="{% static 'css/green.css' %}" media="screen" id="color-opt" />



</head>

<body data-spy="scroll" data-offset="80">
{% include 'header.html' %}
{% block content %}



{% endblock %}
{% include 'footer.html' %}

        <!-- JavaScript
         ================================================== -->
         <!-- Placed at the end of the document so the pages load faster -->
         <!-- initialize jQuery Library -->
         <script src="{% static 'js/jquery.min.js' %}"></script>
         <!-- jquery easing -->
         <script src="{% static 'js/jquery.easing.min.js' %}"></script>
         <!-- Bootstrap -->
         <script src="{% static 'js/bootstrap.min.js' %}"></script>
         <!-- modal-effect -->
         <script src="{% static 'js/classie.js' %}"></script>
         <script src="{% static 'js/modalEffects.js' %}"></script>
         <!-- Counter-up -->
         <script src="{% static 'js/waypoints.min.js' %}" type="text/javascript"></script>
         <script src="{% static 'js/jquery.counterup.min.js' %}" type="text/javascript"></script>
         <!-- SmoothScroll -->
         <script src="{% static 'js/SmoothScroll.js' %}"></script>
         <!-- Parallax -->
         <script src="{% static 'js/jquery.stellar.min.js' %}"></script>
         <!-- Jquery-Nav -->
         <script src="{% static 'js/jquery.nav.js' %}"></script>
         <!-- Owl carousel -->
         <script type="text/javascript" src="{% static 'js/owl.carousel.min.js' %}"></script>
         <!-- App JS -->
         <script src="{% static 'js/app.js' %}"></script>

         <!-- Switcher script for demo only -->
        <script type="text/javascript" src="{% static 'js/switcher.js' %}"></script>


      </body>
    </html>
